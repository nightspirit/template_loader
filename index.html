<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <style>body{font-family:arial;}ul{list-style:none; padding:0; margin:0;} ul:after{clear:both;content:"";display:block;} li{float:left; margin-right:1em;}</style>
</head>
<body>
  <ul>
    <li><a href="javascript:load_inline();">Inline</a></li>
    <li><a href="javascript:load_remote();">Remote</a></li>
    <li><a href="javascript:load_multi();">Multiple remote</a></li>
  </ul>
  <section id="view"></section>
  <!-- templates -->
  <template id="inline">
    <h1>This is inline page</h1>
    <div>
      Lorem ipsum dolor sit amet, te delicata erroribus dissentiet sed. Suas patrioque vel ut. Et mel alia tempor, nam malis affert prodesset at, cum graeci dolores ut. Ad quaerendum temporibus cum, omnes feugait te mel, enim congue ut vim. An mel menandri partiendo, has exerci docendi at. His ex posse animal, modus graeco necessitatibus eu pri, id per soleat detracto.
    </div>
  </template>
  <template id="remote1" src="./partials/r1.html"></template>
  <template id="layout" src="./partials/layout.html"></template>
  <template id="remote2" src="./partials/r2.html"></template>
  <template id="remote3" src="./partials/r3.html"></template>
  <!-- script -->
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="./template.js"></script>
  <script>
    function swap_view(html){
      $('#view').html(html);
    }

    function load_inline(){
      template('inline').then(swap_view);
    }

    function load_remote(){
      template('remote1').then(swap_view);
    }

    function load_multi(){
      template(['layout','remote2','remote3']).then(function(partials){
        var $temp = $('<div/>').html(partials[0]);
        $temp.find('.grid:eq(0)').html(partials[1]);
        $temp.find('.grid:eq(1)').html(partials[2]);
        swap_view($temp.html());
      });
    }
  </script>
</body>
</html>
